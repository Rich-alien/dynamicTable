<div class="table">
  <div class="table__setting">
    <app-table-sorting
      [columns]="sortColumns"
      (handleSorting)="onSort($event)"
      *ngIf="isSort">
    </app-table-sorting>
    <app-table-filter
      (handleSubmit)="filterTable($event)">
    </app-table-filter>
  </div>
  <table class="table__container">
    <tr class="table__row">
      <th *ngFor="let head of tableData.header"
          class="head"
      >{{head.title}}
      </th>
    </tr>
    <tr *ngFor="let item of temporaryTableData[pagination.currentPage]"
        class="table__row">
      <ng-container *ngFor="let element of getTableRowData(item)">
        <td
          *ngIf="isVisible(element[0])"
          class="data"
        >
          {{element[1]}}
        </td>
      </ng-container>
    </tr>
  </table>
  <div class="table__pagination">
    <div *ngFor="let number of pagination.countPages"
         class="table__pagination_current-page"
         [class._active]="isActivePosition(number,pagination.currentPage)"
         (click)="changePage(number)"
    >{{number}}</div>
    <app-drop-down
      dropDownTitle="кол-во страниц"
      [dropDownOptions]="pagination.listOfCountItems"
      (handleSelectOption)="changeNumberOfElements($event)"
    ></app-drop-down>
  </div>
</div>
